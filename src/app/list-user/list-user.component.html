<div class="container">
    <h2>Liste des Utilisateurs</h2>

    <!-- Affichage des résultats -->
    <p>Nombre d'utilisateurs de type "Customer": {{ numberOfCustomers }}</p>
    <p>Nombre d'utilisateurs ayant la profession "Software Engineer": {{ numberOfSoftwareEngineers }}</p>

    <!-- Bouton pour calculer -->
    <button class="btn btn-primary" (click)="calculateNbUsers()" [disabled]="isCalculated">Calculer</button>

    <!-- Table des utilisateurs -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Email</th>
                <th>Profession</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.profession }}</td>
            </tr>
        </tbody>
    </table>
</div>
