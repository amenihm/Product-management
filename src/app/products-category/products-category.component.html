<h2>Products in Category</h2>

<div class="row">
    <div class="col-md-4" *ngFor="let product of filteredProducts">
        <div class="product-card">
            <img [src]="product.image" alt="{{ product.name }}" class="img-fluid">
            <h3>{{ product.name }}</h3>
            <p>Price: {{ product.price | currency }}</p>
            <p>Brand: {{ product.brand }}</p>
            <button class="btn btn-primary" (click)="showDetails(product.description)">View Details</button>
        </div>
    </div>
</div>

<!-- Si aucun produit trouvé dans la catégorie -->
<div *ngIf="filteredProducts.length === 0">
    <p>No products found for this category.</p>
</div>

<!-- Affichage des détails du produit dans le composant enfant -->
<app-details-category [description]="selectedDescription"></app-details-category>
